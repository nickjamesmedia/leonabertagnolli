  <!-- Fonts (lighter headers) -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&family=Jomhuria&display=swap" rel="stylesheet">

  <style>
    :root{
      --navy:#012043;      /* dark blue */
      --light:#B9D3F0;     /* light blue */
      --ink:#2B2F33;       /* near-black text */
      --paper:#FFFFFF;
      --muted:#606B77;
      --card:#F5F7FA;
      --radius:16px;
      --shadow:0 10px 30px rgba(0,0,0,.08);
      --max:1024px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Josefin Sans", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--ink); background:var(--paper); line-height:1.6;
    }
    /* Lighter, airier headers */
    h1,h2{font-family:"Josefin Sans", sans-serif; font-weight:600; letter-spacing:.2px; margin:0}
    a{color:var(--navy); text-underline-offset:3px}
    img{max-width:100%; display:block; height:auto}
    .container{max-width:var(--max); margin-inline:auto; padding:clamp(16px,3.5vw,32px)}

    /* Top bar */
    .top{display:flex; align-items:center; justify-content:space-between; gap:16px}
    .brand{display:flex; align-items:center; gap:12px; font-weight:700; color:#fff}
    .mark{
      width:40px; height:40px; border-radius:50%;
      overflow:hidden; flex:0 0 40px; border:2px solid #ffffff80;
      box-shadow:0 2px 8px rgba(0,0,0,.2);
    }
    .mark img{width:100%; height:100%; object-fit:cover}

    /* HERO with background + parallax */
    header{
      position:relative; color:#fff;
      background:#0b1f3a;
    }
    .hero{
      position:relative;
      min-height:56vh;
      display:grid; align-items:center;
      background-image:
        linear-gradient(to bottom, rgba(1,32,67,.75), rgba(1,32,67,.55)),
        url("assets/website-header.jpg");
      background-size:cover;
      background-position:center;
      background-attachment:fixed; /* simple parallax */
    }
    @media (prefers-reduced-motion: reduce){
      .hero{background-attachment:scroll}
    }
    @media (max-width:900px){
      .hero{min-height:50vh}
    }

    .hero-grid{
      display:grid; grid-template-columns:1.05fr .95fr; gap:clamp(20px,5vw,40px);
    }
    @media (max-width:900px){ .hero-grid{grid-template-columns:1fr} }

    .eyebrow{font-weight:700; text-transform:uppercase; letter-spacing:.08em; opacity:.95}
    h1{font-size:clamp(40px,7.5vw,80px); line-height:1.02; margin:.15rem 0 .35rem}
    .tag{color:#e6f0ff; font-weight:700}
    .label{
      display:inline-block; margin-top:10px; font-weight:700; color:#e6f0ff;
      border-bottom:2px solid #e6f0ff; padding-bottom:2px;
    }
    .cta{display:flex; gap:12px; flex-wrap:wrap; margin-top:18px}
    .btn{
      display:inline-flex; align-items:center; gap:8px; padding:12px 18px;
      border-radius:10px; font-weight:800; text-decoration:none;
      background:#fff; color:var(--navy); box-shadow:var(--shadow); border:1px solid #e7eef7
    }
    .btn.secondary{background:transparent; color:#fff; border:2px solid #ffffff66}

    /* Hero logo card layered on top of bg */
    .hero-logo-wrap{
      display:grid; place-items:center;
    }
    .hero-logo{
      background:linear-gradient(135deg,var(--light),#dcebfb);
      border-radius:var(--radius);
      padding:10px; box-shadow:var(--shadow);
    }
    .hero-logo-inner{
      background:#fff; border-radius:calc(var(--radius) - 6px);
      padding:clamp(12px,3vw,24px);
      display:grid; place-items:center;
    }
    .hero-logo-inner img{
      width:min(520px, 80vw); height:auto;
    }

    /* Sections */
    section{padding-block:clamp(36px,7vw,80px)}
    h2{font-size:clamp(28px,5.5vw,48px); margin:0 0 8px}
    .lead{color:var(--muted); margin-top:-2px}
    .grid{display:grid; gap:18px}
    .two{grid-template-columns:1fr 1fr}
    @media (max-width:840px){ .two{grid-template-columns:1fr} }
    .card{background:var(--card); border-radius:var(--radius); padding:clamp(18px,3vw,28px); box-shadow:var(--shadow)}

    /* About headshot */
    .about-headshot{
      border-radius:14px; overflow:hidden; box-shadow:var(--shadow);
      max-width:420px; margin:auto;
    }

    /* Contact */
    .contact-list{list-style:none; padding:0; margin:0; display:grid; gap:10px}
    .contact-list a{display:inline-flex; align-items:center; gap:10px; text-decoration:none; font-weight:700}
    .num{font-variant-numeric:tabular-nums}

    /* Footer */
    footer{background:#0b1320; color:#c9d1d9}
    .footer-inner{display:flex; align-items:center; justify-content:space-between; flex-wrap:wrap; gap:12px}
    .small{font-size:14px; color:#aab5c2}
  </style>
